<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);

        fetch("register.php", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network error.");
            }
            return response.json();
        })
        .then(data => {
            console.log("Parsed Data: ", data);

            if (data.status === "success") { 
                Swal.fire({
                    title: "Success!",
                    text: data.message,
                    icon: "success"
                }).then(() => {
                    window.location.href = "login.html"; 
                });
            } else {
                Swal.fire({
                    title: "Error!",
                    text: data.message,
                    icon: "error"
                });
            }
        })
        .catch(error => {
            console.error("Fetch Error:", error);
            Swal.fire("Oops!", "Something went wrong. Please try again.", "error");
        });
    });
});

</script>

</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="uclogo.jpg" alt="University of Cebu Logo" class="uc-logo">
            <img src="ccslogo.png" alt="CCS Logo" class="ccs-logo">
        </div>
        <div class="title">Registration</div>
        <form id="registerForm" method="post" action="register.php">
            <div class="header">Personal Information</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <span class="details">ID Number</span>
                    <input type="text" name="idno" placeholder="ID Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Middle Name</span>
                    <input type="text" name="midName" placeholder="Middle Name">
                </div>
            </div>
            <div class="header">Course and Year Level</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Course</span>
                    <select id="course" name="course" required>
                        <option value="BSIT">BSIT</option>
                        <option value="BSCS">BSCS</option>
                        <option value="BSCA">BSCA</option>
                        <option value="BSPE">BSPE</option>
                        <option value="BSED">BSED</option>
                        <option value="BSCE">BSCE</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Year Level</span>
                    <select id="yearLevel" name="yearLevel" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="header">Account Information</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
