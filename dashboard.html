<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap
" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11
"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            align-items: center;
            gap: 30px;
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(141, 141, 141, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar h2{
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            padding-top: 60px;
            transition: left 0.3s;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .content {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
        }

        .profile-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-card{
            width: 900px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            padding-bottom: 20px;
        }

        .profile-header {
            position: relative;
        }

        .cover-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-info {
            margin-top: 50px;
            padding: 10px;
        }

        .profile-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .profile-contact div {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .profile-contact img{
            .profile-contact img {
            width: 20px;
            height: auto;
        }
    }

        .profile-details i {
            color: #ff4d4d;
        }

        .content-boxes {
            width: 100;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            background: white;
            flex: 1;
            height: 200px;
            min-width: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

    </style>
</head>
<body>
    <div class="navbar">
        <button class="menu-button" onclick="toggleSidebar()">&#9776;</button>
        <h2>Dashboard</h2>
    </div>
    
    <div class="sidebar" id="mySidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="#">Profile</a>
        <a href="#">Edit Profile</a>
        <a href="#">View Remaining Session</a>
        <a href="#">View Announcement</a>
        <a href="#">Lab Rules/Sit-in</a>
        <a href="#">History</a>
        <a href="#">Reservation</a>
        <a href="#">Log-out</a>
    </div>
    
    <div class="content">
        <h3>Welcome to Your Dashboard</h3>
        <p>Manage your profile, reservations, and more.</p>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="cover.jpg" class="cover-photo">
                <img src="lofi.jpg" class="profile-picture">
            </div>
            <div class="profile-info">
                <h2>Harold Nabua</h2>
                <p>Student</p>
                <div class="profile-contact">
                    <div><span>üìç</span> Le Caillou, Revachol</div>
                    <div><span>üìû</span> +12 3456 7890</div>
                    <div><span>üìß</span> stratstrat120@gmail.com</div>
                </div>
            </div>
        </div>

    <div class="content-boxes">
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
